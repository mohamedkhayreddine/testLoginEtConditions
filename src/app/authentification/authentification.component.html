<div class="container" style="margin-top:150px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form (submit)="doLogin()">
            <fieldset>

              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input class="form-control" placeholder="Email" type="text" email name="email" required [(ngModel)]="email"  #emailValidation="ngModel" autofocus>
                    </div>
                    <div *ngIf="emailValidation.errors?.email">
                      Email not valid.
                    </div>
                    <div *ngIf="emailValidation.errors?.required">
                      Email is required
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input class="form-control" placeholder="Password" type="password" required name="password" [(ngModel)]="password" #passwordValidation="ngModel" minlength="8">
                    </div>
                    <div *ngIf="passwordValidation.errors?.required">
                      Password is required.
                    </div>
                    <div *ngIf="passwordValidation.errors?.minlength">
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">

        </div>
      </div>
    </div>
  </div>
</div>
